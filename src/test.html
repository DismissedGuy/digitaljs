<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="paper">
    </div>
    <script>
      const circuit = new digitaljs.Circuit({
        subcircuits: {
          'halfadder' : {
            devices: {
              and: {
                type: '$and'
              },
              xor: {
                type: '$xor'
              },
              out_o: {
                type: '$output',
                net: 'o'
              },
              out_c: {
                type: '$output',
                net: 'c'
              },
              in_a: {
                type: '$input',
                net: 'a'
              },
              in_b: {
                type: '$input',
                net: 'b'
              }
            },
            connectors: [{
              from: { id: 'in_a', port: 'out' },
              to: { id: 'and', port: 'in1' }
            }, {
              from: { id: 'in_a', port: 'out' },
              to: { id: 'xor', port: 'in1' }
            }, {
              from: { id: 'in_b', port: 'out' },
              to: { id: 'and', port: 'in2' }
            }, {
              from: { id: 'in_b', port: 'out' },
              to: { id: 'xor', port: 'in2' }
            }, {
              from: { id: 'and', port: 'out' },
              to: { id: 'out_c', port: 'in' }
            }, {
              from: { id: 'xor', port: 'out' },
              to: { id: 'out_o', port: 'in' }
            }]
          }
        }, devices: {
          carry: {
            type: '$or',
          }, 
          h1: {
            type: 'halfadder',
            label: 'ha1'
          }, 
          h2: {
            type: 'halfadder',
            label: 'ha2'
          }, 
          btn1: {
            type: '$button',
          },
          btn2: {
            type: '$button',
          },
          btn3: {
            type: '$button',
          }
        },
        connectors: [{
          from: { id: 'h1', port: 'c' },
          to: { id: 'carry', port: 'in1' }
        }, {
          from: { id: 'h2', port: 'c' },
          to: { id: 'carry', port: 'in2' }
        }, {
          from: { id: 'h1', port: 'o' },
          to: { id: 'h2', port: 'a' }
        }, {
          from: { id: 'btn1', port: 'out' },
          to: { id: 'h1', port: 'a' }
        }, {
          from: { id: 'btn2', port: 'out' },
          to: { id: 'h1', port: 'b' }
        }, {
          from: { id: 'btn3', port: 'out' },
          to: { id: 'h2', port: 'b' }
        }]});
      const paper = circuit.displayOn($('#paper'));
    </script>
  </body>
</html>
