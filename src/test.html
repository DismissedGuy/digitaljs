<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="paper">
    </div>
    <script>
      const circuit = new digitaljs.Circuit({devices: [{
        type: '$and',
        id: 'a',
        label: 'xxx'
      }, {
        type: '$or',
        id: 'b'
      }, {
        type: '$not',
        id: 'c'
      }, {
        type: '$button',
        id: 'btn'
      }], connectors: [{
        from: 'a.out',
        to: 'b.in1'
      }, {
        from: 'btn.out',
        to: 'a.in1'
      }]});
      const paper = circuit.displayOn($('#paper'));
    </script>
  </body>
</html>
